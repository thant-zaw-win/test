<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/images/brands/a_plus_logo_color_2.svg"
    />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Portal</title>
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="A bank head office" />
    <meta
      property="og:description"
      content="Descrition is our testing !!!!!!!."
    />
    <meta property="og:image" content="AbankOffice.jpg" id="ogImg" />
    <!-- URL to your image -->

    <!-- Optional meta tags -->
    <meta property="og:url" content="" id="ogUrl" />
    <!-- URL of your website -->
    <meta property="og:type" content="website" />
    <!-- Type of content (website, article, etc.) -->
  </head>
  <body>
    <div id="root">WELCOME</div>
    <script>
      // Set the dynamic og:url meta tag
      document
        .getElementById("ogUrl")
        .setAttribute("content", window.location.href);

      document.getElementById("ogImg").setAttribute("content", "aplusLogo.png");
    </script>
  </body>
</html>
